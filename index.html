<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orb Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-title">Create your Orb!</div>

    <form action="javascript:startBattle()">
        <div class="orb-options">
            <div class="orb-part">
                Body:
                <select id="bodySelect" required>
                    <option value="">---</option>
                    <option value="Body1.png">Body 1</option>
                    <option value="Body2.png">Body 2</option>
                    <option value="Body3.png">Body 3</option>
                </select>
            </div>

            <div class="orb-part">
                Eyes:
                <select id="eyesSelect" required>
                    <option value="">---</option>
                    <option value="Eye1.png">Eyes 1</option>
                    <option value="Eye2.png">Eyes 2</option>
                    <option value="Eye3.png">Eyes 3</option>
                </select>
            </div>

            <div class="orb-part">
                Mouth:
                <select id="mouthSelect" required>
                    <option value="">---</option>
                    <option value="Mouth1.png">Mouth 1</option>
                    <option value="Mouth2.png">Mouth 2</option>
                    <option value="Mouth3.png">Mouth 3</option>
                </select>
            </div>
        </div>

        <div class="orb-container">
            <div class="body-layer" id="body"></div>
            <div class="eyes-layer" id="eyes"></div>
            <div class="mouth-layer" id="mouth"></div>
        </div>

        <script src="js/generateOrb.js"></script>
        <div class="battle-button">
            <input type="submit" value="Battle!">
        </div>
    </form>
</body>
</html>
